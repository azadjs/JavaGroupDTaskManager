<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <h:panelGroup rendered="#{mc.currentMenu eq 'MY_TASKS'}">
                <div style="margin: 20px;">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <td>Title</td>
                                <td>Owner</td>
                                <td>Created</td>
                                <td>Deadline</td>
                                <td>Status</td>
                                <td>Solved</td>
                                <td>Operations</td>
                            </tr>
                        </thead>
                        <tbody>
                            <ui:repeat value="#{taskctrl.myTasks}" var="tsk">
                                <tr>
                                    <td>#{tsk.title}</td>
                                    <td>#{tsk.owner.fullname}</td>
                                    <td>#{tsk.created}</td>
                                    <td>#{tsk.deadline}</td>
                                    <td>#{tsk.status}</td>
                                    <td>#{tsk.solved}</td>
                                    <td>
                                        <h:form>
                                            <h:commandButton style="margin: 2px" class="btn btn-danger" value="Remove" />
                                            <h:commandButton style="margin: 2px" class="btn btn-info" value="View Details" />
                                        </h:form>
                                    </td>
                                </tr>
                            </ui:repeat>
                        </tbody>
                    </table>
                </div>
            </h:panelGroup>
        </ui:composition>
    </h:body>
</html>
