<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <h:panelGroup rendered="#{mc.currentMenu eq 'MY_EMPLOYEES'}">
                <div style="margin: 20px;">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <td>Full name</td>
                                <td>Username</td>
                                <td>Role</td>
                                <td>Last login date</td>
                                <td>Operations</td>
                            </tr>
                        </thead>
                        <tbody>
                            <ui:repeat value="#{empctrl.employees}" var="emp">
                                <tr>
                                    <td>#{emp.fullname}</td>
                                    <td>#{emp.username}</td>
                                    <td>#{emp.userRole}</td>
                                    <td>#{emp.lastLoginDate}</td>
                                    <td>
                                        <h:form>
                                            <h:commandButton value="Remove" class="btn btn-danger"
                                                             actionListener="#{empctrl.removeEmployee(emp.id)}"/>
                                            <h:commandButton value="View Details" class="btn btn-info" />
                                        </h:form>
                                    </td>
                                </tr>
                            </ui:repeat>
                        </tbody>
                    </table>
                </div>
            </h:panelGroup>
        </ui:composition>
    </h:body>
</html>
